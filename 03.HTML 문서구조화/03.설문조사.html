<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        관심분야
        <select name="china" id="">
            <option value="1"selected>모바일 소프트웨어</option>

        진로

        남기고 싶은말<br>
        <textarea cols="40" rows="5" placeholder="글을 남겨 주세요"></textarea>
    </form>
