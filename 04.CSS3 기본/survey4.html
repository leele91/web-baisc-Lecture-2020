<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.연습문제 설문지</title>
    <link type="text/css" rel="stylesheet" href="survey4.css">
    
</head>
<body>
    <h3>설문지</h3>
    소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    <hr>
    <form>
        <strong>학년</strong><span>    
            <input type="radio" name="china" value="1학년">1학년
            <input type="radio" name="china" value="2학년">2학년
            <input type="radio" name="china" value="3학년">3학년
            <input type="radio" name="china" value="4학년">4학년</span><br>
        <strong>성별</strong><span>
            <input type="radio" name="china" value="남">남
            <input type="radio" name="china" value="여">여</span><br>
        <strong>관심분야</strong>
            <select name="china">
                <option value="1"selected>모바일 소프트웨어</option>
                <option value="2">소프트 웨어</option>
                <option value="3">웨어</option>
                <option value="4">소프트</option></select><br>
        <strong>진로</strong><span>
            <input type="checkbox" value="1">개발
            <input type="checkbox" value="2">기획
            <input type="checkbox" value="3">영업
            <input type="checkbox" value="4">창업</span><br>
        <strong>남기고 싶은말</strong>
        <textarea cols="40" rows="5" placeholder="글을 남겨 주세요"></textarea>
    </form>
    <p>
        <strong><span>Copyright 2017 by Kitae</span></strong></p>
</body>
</html>
