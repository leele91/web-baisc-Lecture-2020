<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체 선택</title>
    <script>
        // 화면 구성이 완료되면
        window.onload = function() {
        // 문서 객체를 하나만 선택함
        let header = document.querySelector('h1');

        // 문서 객체의 스타일 변경
        header.style.color ='red';
        };
    </script>

</head>
<body>
    <h1>Title</h1>
    <h1>Title</h1>
    <h1>Title</h1>
</body>
</html>
