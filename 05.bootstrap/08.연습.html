<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <table table class="table table-bordered">
        <tr>
            <th>Rounded Corners</th>
            <th>Circle</th>
            <th>Thumbnail</th>
        </tr>
        <tr>
            <td>The .rounded class adds rounded corners to an image</td>
            <td>The .rounded-circle class shapes the image to a circle</td>
            <td>The .img-thumbnail class shapes the image to a thumbnail (bordered):</td>
        </tr>
        <tr>
            <td><img src="img/cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"></td>
            <td><img src="img/cinqueterre.jpg" class="rounded-circle" alt="Cinque Terre" width="200" height="200"></td>
            <td><img src="img/cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"></td>
        </tr>
    </table>
</div>

</body>
</html>
